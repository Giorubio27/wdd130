<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD | HTML Form - User Poll</title>
    <link rel="stylesheet" href="poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Farsan&family=Knewave&family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Farsan&family=Knewave&family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1> WDD 130 | Giovanni Rubio | HTML User Poll</h1>

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                  <label for="fullname">Full Name</label><br>
                  <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2">
                  <label for="useremail">Email</label><br>
                  <input type="email" id="useremail" name="useremail"><br>
                </div>  
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                  <label for="browser">What is your favorite browser?</label>
                  <select id="browser" name="browser">
                      <option value="chrome">Google Chrome</option>
                      <option value="safari">Safari</option>
                      <option value="firefox">Firefox</option>
                      <option value="edge">Edge</option>
                      <option value="brave">Brave</option>
                      <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List places you have lived:</label>
                <textarea id="feedback" name="feedback"
                    placeholder="Las Vegas Nevada, South Lake Tahoe, Reno Nevada, Guadalajara Jalisco Mexico"></textarea>
                </div>    
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p> ©️2025 | HTML Form - User Poll Activity | Giovanni Rubio</p>
    </footer>
</body>

</html>
