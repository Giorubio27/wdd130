<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact White Water Rafting</title>
    <meta name="description" content="Contact Us">
    <meta name="author" content="Giovanni Rubio">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Farsan&family=Knewave&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/wwr-logo.webp" alt="rafting company logo">
        <nav>
            <a href="index.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/heroimage.webp" alt="background">
            <h1>White Water Rafting</h1>
        </div>
        <div>
            <form class="wide-box">
                <fieldset class="field-border">
                  <legend>Sign Up For Our Weekly Newsletter!</legend>
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" name="fullname">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email">
                </fieldset>
                <button class="read" type="submit">Subscribe</button>
            </form>

        </div>
        <div class="home_grid">
            <h4>Adventure Time</h4>
            <figure class="lines">
                <img src="images/raftinghome.webp" alt="home1" width="200">
                <figcaption>Home Sweet Home</figcaption>
            </figure>
            <figure class="lines2">
                <img src="images/raftinghome2.webp" alt="home2" width="200">
                <figcaption>Shiver me timbers</figcaption>
            </figure>
            <figure class="lines">
                <img src="images/rafting-image-a.webp" alt="home3" width="200">
                <figcaption>Blue Lagoon</figcaption>
            </figure>
            
            
        </div>
        <aside class="portal">
                <a rel="trips" href="trips.html">Come Join Us!</a>
            </aside>
        
       
             
    </main>
    <footer>

        <p>
            ©️, 2025, White Water Rapids, Giovanni Rubio
        </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook"></a>
            <a href="https://instagram.com">
                <img src="images/instagram-icon.webp" alt="Instagram">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter-icon.webp" alt="Twitter">
            </a>

        </nav>

    </footer>

</body>

</html>
